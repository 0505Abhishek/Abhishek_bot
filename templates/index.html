<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhishek Bot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0f0f0f, #000000 80%);
      color: #00f9ff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .chat-container {
      background: rgba(0, 0, 0, 0.4);
      border: 1.5px solid rgba(0, 249, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 40px rgba(0, 249, 255, 0.4);
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    .header {
      padding: 18px;
      background: rgba(10, 10, 10, 0.9);
      border-bottom: 2px solid #00f9ff;
      text-align: center;
      font-size: 22px;
      color: #00f9ff;
      text-shadow: 0 0 8px #00f9ff;
      border-radius: 20px 20px 0 0;
    }

    .chat-window {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .input-area {
      display: flex;
      gap: 12px;
      padding: 14px;
      background: rgba(0, 0, 0, 0.8);
      border-top: 2px solid #00f9ff;
      border-radius: 0 0 20px 20px;
    }

    .input-area input {
      flex: 1;
      padding: 12px 16px;
      background: black;
      color: #00f9ff;
      font-size: 16px;
      border: 1.5px solid #00f9ff;
      border-radius: 10px;
      outline: none;
    }

    .input-area input::placeholder {
      color: #00f9ff99;
    }

    .input-area button {
      background: #00f9ff;
      border: none;
      color: black;
      padding: 12px 18px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00f9ff;
      transition: 0.3s;
    }

    .input-area button:hover {
      background: #00e2ff;
    }

    .user, .bot {
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      position: relative;
      animation: fadeIn 0.4s ease-in;
    }

    .user {
      background: rgba(0, 255, 255, 0.1);
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background: rgba(0, 255, 255, 0.2);
      align-self: flex-start;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 480px) {
      .header {
        font-size: 18px;
      }

      .input-area input {
        font-size: 14px;
      }

      .input-area button {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">ðŸ¤– Abhishek Bot</div>
    <div class="chat-window" id="chatWindow"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>


  <script>function sendMessage() {
    const input = document.getElementById("userInput");
    const chatWindow = document.getElementById("chatWindow");
    const message = input.value.trim();
  
    if (message === "") return;
  
    // Show user's message
    chatWindow.innerHTML += `<div class="user">${message}</div>`;
    input.value = "";
    chatWindow.scrollTop = chatWindow.scrollHeight;
  
    // Show loading dots (simulate typing)
    const loader = document.createElement("div");
    loader.classList.add("bot");
    loader.innerText = "Abhishek Bot is typing...";
    chatWindow.appendChild(loader);
  
    // Send message to Flask backend
    fetch("/get", {
      method: "POST",
      body: JSON.stringify({ message }),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.json())
    .then(data => {
      loader.remove();
      chatWindow.innerHTML += `<div class="bot">${data.reply}</div>`;
      chatWindow.scrollTop = chatWindow.scrollHeight;
    });
  }
  </script>
</body>
</html>
