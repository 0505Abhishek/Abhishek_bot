<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhishek Bot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #0f0f0f 0%, #000000 100%);
      color: #00f9ff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px;
    }

    .chat-container {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00f9ff;
      border-radius: 16px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 30px #00f9ff;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    .header {
      padding: 16px;
      background: #0a0a0a;
      border-bottom: 2px solid #00f9ff;
      text-align: center;
      font-size: 20px;
    }

    .chat-window {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .input-area {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      background: #0a0a0a;
      border-top: 2px solid #00f9ff;
    }

    .input-area input {
      flex: 1 1 70%;
      padding: 12px;
      border: none;
      background: black;
      color: #00f9ff;
      font-size: 16px;
      border-radius: 8px;
      outline: none;
      min-width: 0;
    }

    .input-area button {
      flex: 0 0 auto;
      background: #00f9ff;
      border: none;
      color: black;
      padding: 12px 20px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-area button:hover {
      background: #00d4e0;
    }

    .bot, .user {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      animation: fadeIn 0.5s ease-in;
      word-wrap: break-word;
    }

    .user {
      text-align: right;
      background-color: rgba(0, 255, 255, 0.1);
    }

    .bot {
      text-align: left;
      background-color: rgba(0, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 480px) {
      .header {
        font-size: 18px;
      }

      .input-area input {
        font-size: 14px;
      }

      .input-area button {
        font-size: 18px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">ðŸ¤– Abhishek Bot</div>
    <div class="chat-window" id="chatWindow"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>


  <script>function sendMessage() {
    const input = document.getElementById("userInput");
    const chatWindow = document.getElementById("chatWindow");
    const message = input.value.trim();
  
    if (message === "") return;
  
    // Show user's message
    chatWindow.innerHTML += `<div class="user">${message}</div>`;
    input.value = "";
    chatWindow.scrollTop = chatWindow.scrollHeight;
  
    // Show loading dots (simulate typing)
    const loader = document.createElement("div");
    loader.classList.add("bot");
    loader.innerText = "Abhishek Bot is typing...";
    chatWindow.appendChild(loader);
  
    // Send message to Flask backend
    fetch("/get", {
      method: "POST",
      body: JSON.stringify({ message }),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.json())
    .then(data => {
      loader.remove();
      chatWindow.innerHTML += `<div class="bot">${data.reply}</div>`;
      chatWindow.scrollTop = chatWindow.scrollHeight;
    });
  }
  </script>
</body>
</html>
